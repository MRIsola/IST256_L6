	<div class="container">
		<h2>Create an Account</h2>
		<hr>
	  	<div class="container">
			<div class="row justify-content-center bg-grey">
				<div class="col-lg-8 col-12 jumbotron bg-white">
            <form id="createShopperForm" ng-submit="validateForm($event)" class="ng-pristine ng-valid">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
                 <span id="firstNameHelp" class="form-text text-muted" style="display: none;"></span>              
                  </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
                <span id="lastNameHelp" class="form-text text-muted" style="display: none;"></span>              
              </div>
			  <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" aria-describedby="emailHelp">
                <span id="emailHelp" class="form-text text-muted" style="display: none;">Please enter a valid e-mail address.</span>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                <span id="addressHelp" class="form-text text-muted" style="display: none;"></span>              
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" aria-describedby="phoneHelp">
                <span id="phoneHelp" class="form-text text-muted" style="display: none;">Please enter a valid phone number.</span>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Create New Shopper</button>
              </div>          
             </form>

          </div>
			</div>
		</div>
	</div>
